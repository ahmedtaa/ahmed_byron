<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Landing Page</title>
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="original trombones logo">
        <nav id="nav-bar">
            <ul id="nav-ul">
                <li class="nav-link">Features</li>
                <li class="nav-link">How it Works</li>
                <li class="nav-link">Pricing</li>
            </ul>
        </nav>
    </header>

    <section id="section">
        <h3 class="section-title">Handcrafted, home-made masterpieces</h3>
        <form action="https://www.freecodecamp.com/email-submit" id="email-form">
            <input type="email" name="email" id="email" placeholder="Enter your email address">
            <input type="submit" id="submit" value="Get started">
        </form>
    </section>
    
</body>
</html>
